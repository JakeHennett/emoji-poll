<!DOCTYPE html>
<html>
<head>
  <title>Emoji Poll Party</title>
  <style>
    body {
      font-family: sans-serif;
      display: flex;
      height: 100vh;
      margin: 0;
    }
    .left, .right {
      flex: 1;
      padding: 20px;
      box-sizing: border-box;
    }
    .left {
      background: #f0f8ff;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .buttons {
      display: flex;
      flex-direction: column;
      gap: 20px;
    }
    .buttons div {
      display: flex;
      justify-content: center;
      gap: 20px;
    }
    .buttons button {
      font-size: 2rem;
      padding: 10px 20px;
      border: none;
      border-radius: 10px;
      cursor: pointer;
    }
    .right {
      display: flex;
      flex-direction: column;
      background: #fffbe6;
    }
    .results {
      flex: 1;
      font-size: 1.5rem;
      padding: 10px;
      white-space: pre-line;
    }
    .code {
      flex: 1;
      background: #eee;
      padding: 10px;
      font-family: monospace;
      overflow: auto;
    }
	.vs {
      font-size: 2rem;
      font-weight: bold;
      margin: 0 10px;
      align-self: center;
      display: flex;
      align-items: center;
    }

  </style>
</head>
<body>
  <div class="left">
    <div class="buttons">
      <div>
        <button onclick="vote('🐱')">🐱 Cat</button>
        <span class="vs">or</span>
        <button onclick="vote('🐶')">🐶 Dog</button>
      </div>
      <div>
        <button onclick="vote('🍕')">🍕 Pizza</button>
        <span class="vs">or</span>
        <button onclick="vote('🍔')">🍔 Burger</button>
      </div>
    </div>
  </div>
  <div class="right">
    <div class="results" id="results">
      🐱: 0 🐶: 0
🍕: 0 🍔: 0
    </div>
    <div class="code">
<pre><code>
let votes = { '🐱': 0, '🐶': 0, '🍕': 0, '🍔': 0 };
function vote(emoji) {
  votes[emoji]++;
  updateResults();
}
function updateResults() {
  document.getElementById('results').textContent =
    `🐱: ${votes['🐱']} 🐶: ${votes['🐶']}\n🍕: ${votes['🍕']} 🍔: ${votes['🍔']}`;
}
</code></pre>
    </div>
  </div>

  <script>
    let votes = { '🐱': 0, '🐶': 0, '🍕': 0, '🍔': 0 };
    function vote(emoji) {
      votes[emoji]++;
      updateResults();
    }
    function updateResults() {
      document.getElementById('results').textContent =
        `🐱: ${votes['🐱']} 🐶: ${votes['🐶']}\n🍕: ${votes['🍕']} 🍔: ${votes['🍔']}`;
    }
  </script>
</body>
</html>
